<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
  <div class="login-box card">
      <div class="card-body">
          <form class="form-horizontal form-material"
                  autocomplete="off"
                  (ngSubmit)="login()"
                  id="loginform"
                  autocomplete="off"
                  [formGroup]="loginForm">

              <div class="form-group m-t-40">
                  <div class="col-xs-12">
                      <input class="form-control"
                              type="email"
                              placeholder="Correo"
                              formControlName="email">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-xs-12">
                      <input class="form-control"
                              type="password"
                              placeholder="Clave"
                              formControlName="password">
                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-md-12">
                      <div class="checkbox checkbox-primary pull-left p-t-0">
                          <input id="checkbox-signup"
                                  type="checkbox"
                                  class="filled-in chk-col-light-blue"
                                  formControlName="recordarme">
                          <label for="checkbox-signup">Recordarme </label>
                      </div>
                      <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a> </div>
              </div>
              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Log In</button>
                  </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 mb-4 text-center" id="google-btn">

                  <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
            </div>
              <div class="form-group m-b-0">
                  <div class="col-sm-12 text-center">
                      No tienes cuenta? <button routerLink="/register" class="text-primary m-l-5"><b>Registrar</b></button>
                  </div>
              </div>
          </form>
          <form class="form-horizontal" id="recoverform" action="index.html">
              <div class="form-group ">
                  <div class="col-xs-12">
                      <h3>Recordar Clave</h3>
                      <p class="text-muted">Ingresar Correo </p>
                  </div>
              </div>
              <div class="form-group ">
                  <div class="col-xs-12">
                      <input class="form-control" type="text" required="" placeholder="Email">
                  </div>
              </div>
              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Resetaurar</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</section>
